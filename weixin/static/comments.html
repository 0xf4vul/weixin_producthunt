<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <title>[PRODUCT-NAME]</title>
        <meta name="description" content="comments for [PRODUCT-NAME] in producthumt.com" />
        <meta name="keywords" content="[PRODUCT-NAME] producthunt" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="comments-container">
            <div class="comments-header">
                <div class="top">
                    <a href="/[USERID]">
                        <img class="user-image" src="img/[USER-ICON].jpeg" alt="icon" height="30">
                    </a>
                    <span class="posted-by">
                        Posted by [USER-NAME] - [USER-TITLE]
                    </span>
                    <div class="clearfix"></div>
                    <div class="border"></div>
                </div>
                <div class="bottom">
                    <div class="upvote">
                        <div class="upvote-link"></div>
                        <span class="vote-count">[112]</span>
                    </div>
                    <div class="post-info">
                        <a href="[PRODUCT-URL]" class="post-url">[PRODUCT-NAME]</a>
                        <br>
                        <span class="post-tagline">[PRODUCT-TAGLINE ]</span>
                    </div>
                </div>
            </div>
            <div class="post-show">
                <div class="sub-header"></div>
                <div class="comments"></div>
            </div>
        </div>
    </body>
</html>
